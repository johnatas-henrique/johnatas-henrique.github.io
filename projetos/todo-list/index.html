<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1 class="titulo-topo" id="topo">
            To Do List
        </h1>
    </header>
    <section class="container">
        <h2 class="titulo-section">Minha Lista</h2>
        <label for="texto-tarefa" class="texto-section">
            Escreva a sua tarefa e clique no botão "Criar Tarefa".<br>
            Após isso, com um clique na mesma ela é selecionada e com dois cliques ela é marcada como concluída.
        </label>
        <input type="text" placeholder="Digite sua tarefa aqui" class="input-tarefa" id="texto-tarefa" autofocus>
        <button class="botao botao-green criar-tarefa">Criar tarefa</button>
        <ol class="lista-ordenada"></ol>
        <button class="botao botao-red apagar-tudo">Apagar Tudo</button>
        <button class="botao botao-orange apagar-riscadas">Apagar Riscadas</button>
        <button class="botao botao-blue apagar-selecionada">Apagar Selecionadas</button>
    </section>
    <footer class="rodape">
        <hr>
        <h3 class="texto-rodape">
            Projeto da 5a. Semana - JavaScript - Johnatas Henrique
        </h3>
        <p class="texto-rodape">
            <strong>#vqv #goTrybe</strong> -
            <a class="voltar-topo" href="#topo">
                Voltar ao Topo
            </a>
        </p>
    </footer>
    <script src='js/script.js'></script>
</body>

</html>
